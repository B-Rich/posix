includes:
  - sys/resource

requires:
  - sys/types
  - sys/time

map:
  __priority_which_t: int # gnu
  __rlimit_resource_t: int # gnu
  __rusage_who_t: int # gnu

constants:
  - PRIO_PROCESS
  - PRIO_PGRP
  - PRIO_USER

  - RLIM_INFINITY
  - RLIM_SAVED_MAX
  - RLIM_SAVED_CUR

  - RUSAGE_SELF
  - RUSAGE_CHILDREN

  - RLIMIT_CORE
  - RLIMIT_CPU
  - RLIMIT_DATA
  - RLIMIT_FSIZE
  - RLIMIT_NOFILE
  - RLIMIT_STACK
  - RLIMIT_AS

  - RLIMIT_VMEM # freebsd

types:
  - rlim_t

structs:
  - rlimit
  - rusage

functions:
  - getpriority
  - getrlimit
  - getrusage
  - setpriority
  - setrlimit
