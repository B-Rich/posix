includes:
  - time

requires:
  - sys/types
  - locale
  #- signal # cygwin

#maps:
#  sigevent: void  # cygwin

constants:
  - CLOCKS_PER_SEC

  - CLOCK_MONOTONIC
  - CLOCK_PROCESS_CPUTIME_ID
  - CLOCK_REALTIME
  - CLOCK_THREAD_CPUTIME_ID

  - TIMER_ABSTIME

structs:
  - tm
  - timespec
